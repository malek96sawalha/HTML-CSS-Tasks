<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
    <h1>Employee Interests Survey Form</h1>
<br>
<form action="" id="form1">



<label for="fname">Enter your name:</label>
<input type="text" id="fname" name="fname">
<br><br>
<label for="department">Enter your department:</label>
<input type="text" id="department" name="department">
<br><br>
<label for="textarea">Tell us about yourself:</label>
<textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
<br><br>
<label for="radio">Do you exercise at home?</label>
<input type="radio" id="option1" name="exercise" value="yes">
<label for="option">Yes</label>
<input type="radio" id="option2" name="exercise" value="no">
<label for="option2">No</label>
<br><br>
<p>How do you like to read about your favorite topics?</p>

<input type="checkbox" id="books" name="books" value="books">
<label for="books">Books</label>
<input type="checkbox" id="online resources" name="online resources" value="online resources">
<label for="online resources">Online resources</label>
<input type="checkbox" id="phone apps" name="phone apps" value="phone apps">
<label for="phone apps">Phone apps</label>
<input type="checkbox" id="magazines" name="magazines" value="magazines">
<label for="magazines">Magazines</label>
<br>
<br>
<label for="option">What genre of movies do you like?</label>
<select name="movies" id="movies">
    <option value="comedy">comedy</option>
    <option value="action">action</option>
    <option value="romance">romance</option>
    <option value="horror">horror</option>
    </select>
<br><br>
<button type="submit" value="submit" form="form1">Submit form</button>

</form>
</div>
</body>
</html>
