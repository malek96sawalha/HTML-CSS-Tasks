<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div{
    margin: 20px;
}
span{
    border: 1px solid;
    border-radius: 6px;
    margin-bottom: 10px;
    padding: 5px;
    box-shadow: 1px 3px #707070;
}
td{
    border: 1px solid;
    border-radius: 6px;
    margin: 6px;
    padding: 5px;
    box-shadow: 1px 3px #707070;  
    display: inline-block; 
}

</style>


</head>
<body>

<h1>Table Styling</h1>


<table>
    <tr>
<td>Row 1, Col 1</td>
<td>Row 1, Col 2</td>
<td>Row 1, Col 3</td>
</tr>

<tr>
<td>Row 2, Col 1</td>
<td>Row 2, Col 2</td>
<td>Row 2, Col 3</td>
</tr>
</table>

</body>
</html>
